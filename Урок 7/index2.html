<!DOCTYPE html>
<html>
    <head>
        <title>Пример</title>
    </head>
    
    <body>
        <button type="button" id="switch"> ВКЛ / ВЫКЛ </button>
        <p> Лампочка </p>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            $("#switch").on("click", function() {
              $("p").toggle();  
            });
        </script>
    </body> 
</html>
