<!DOCTYPE html>
<html>
    <head>
        <title>Пример</title>
    </head>
    
    <body>
        <ul class="list">
            <li>Первый исходный элемент</li>
            <li>Второй исходный элемент</li>
        </ul>
        <button type="button" id="append">Добавить в конец</button>
        <button type="button" id="pretend">Добавить в начало</button>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            $("#append").on("click", function() {
                $(".list").append("<li>Элемент в конце</li>");
            });
            
            $("#pretend").on("click", function() {
                $(".list").prepend("<li>Элемент в начале</li>");
            });
        </script>
    </body> 
</html>
